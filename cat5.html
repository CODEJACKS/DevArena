  <div id="loading-progress" class="progress-bar">
    <div id="loading-progress-bar" class="progress-bar-fill"></div>
  </div>

  <script>
    var content = document.getElementById("container");
    var progressBar = document.getElementById("loading-progress");
    var progressBarFill = document.getElementById("loading-progress-bar");

    content.style.display = "none";
    progressBar.style.display = "block";

    var progress = 0;

    function updateProgressBar() {
      progress += 1;
      progressBarFill.style.width = progress + "%";
      if (progress < 100) {
        requestAnimationFrame(updateProgressBar);
      } else {
        content.style.display = "block";
        var buttons = content.getElementsByClassName("custom-button");
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].style.display = "block";
        }
        progressBar.style.display = "none"; // Pa66b
      }
    }

    var buttons = content.getElementsByClassName("custom-button");
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].style.display = "none";
    }

    requestAnimationFrame(updateProgressBar);
  </script>
