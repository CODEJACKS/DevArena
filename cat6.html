  <h1>Multiplayer Games</h1>
  <p>Please wait for the games to load.</p>
  <h3>While you are waiting, Please remember to recommend us to your friends!</h3>
  <div id="container">
    <a href="games/amongus.html" class="custom-button">Among Us</a>
  </div>

  <div id="loading-spinner" class="spinner"></div>
  <div id="loading-progress" class="progress-bar">
    <div id="loading-progress-bar" class="progress-bar-fill"></div>
  </div>

  <script>
    var content = document.getElementById("container");
    var spinner = document.getElementById("loading-spinner");
    var progressBar = document.getElementById("loading-progress");
    var progressBarFill = document.getElementById("loading-progress-bar");

    content.style.display = "none";
    spinner.style.display = "block";
    progressBar.style.display = "block";

    var progress = 0;
    var interval = setInterval(function() {
      progress += 1;
      progressBarFill.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(interval);
        content.style.display = "block";
        spinner.style.display = "none";
        progressBar.style.display = "none";
      }
    }, 50);
  </script>
