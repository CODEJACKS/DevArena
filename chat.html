  <div id="recentChats">
    <h2>Recent Chats</h2>
    <div id="recentChatsList"></div>
  </div>
  <div id="chatWindow"></div>
  <form id="chatForm" onsubmit="handleChatFormSubmit(event)">
    <input type="text" id="chatInput" placeholder="Type your message here..." required>
    <button type="submit">Send</button>
    <button type="button" id="emojiButton">😊</button>
    <div id="emojiMenu" style="display: none;">
      <span>😊</span>
      <span>😂</span>
      <span>😍</span>
      <span>😢</span>
      <span>😡</span>
    </div>
  </form>
  <div id="typingIndicator" style="display: none;">User is typing...</div>
