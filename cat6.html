<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="games/dbysagames.png" type="png">
  <title>Multiplayer</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cat1.html">Adventure</a></li>
      <li><a href="cat2.html">Clicking/Button</a></li>
      <li><a href="cat3.html">Shooting</a></li>
      <li><a href="cat4.html">WASD</a></li>
      <li><a href="cat5.html">Sports</a></li>
      <li><a href="cat6.html" class="active">Multiplayer</a></li>
      <li><a href="form.html">Suggestion Form</a></li>
      <li><a href="about-us.html">About Us</a></li>
      <li><a href="forum.html">Forum</a></li>
    </ul>
    <input type="text" id="searchBar" placeholder="Search..." list="suggestions">
    <datalist id="suggestions">
      <option value="Adventure">
      <option value="Clicking/Button">
      <option value="Shooting">
      <option value="WASD">
      <option value="Sports">
      <option value="Multiplayer">
    </datalist>
    <div id="categoryFilters">
      <label><input type="checkbox" value="Adventure"> Adventure</label>
      <label><input type="checkbox" value="Clicking/Button"> Clicking/Button</label>
      <label><input type="checkbox" value="Shooting"> Shooting</label>
      <label><input type="checkbox" value="WASD"> WASD</label>
      <label><input type="checkbox" value="Sports"> Sports</label>
      <label><input type="checkbox" value="Multiplayer"> Multiplayer</label>
    </div>
    <img src="games/dbysagames.png" class="corner-image">
  </nav>
  <h1>Multiplayer Games</h1>
  <p>Please wait for the games to load.</p>
  <h3>While you are waiting, Please remember to recommend us to your friends!</h3>
  <div id="container">
    <a href="games/amongus.html" class="custom-button">Among Us</a>
  </div>

  <div id="loading-spinner" class="spinner"></div>

  <script>
    var content = document.getElementById("container");
    var spinner = document.getElementById("loading-spinner");
    content.style.display = "none";
    spinner.style.display = "block";

    setTimeout(function() {
      content.style.display = "block";
      spinner.style.display = "none";
    }, 5000);
  </script>
  <div id="recentSearches">
    <h3>Recent Searches</h3>
    <ul id="recentSearchList"></ul>
  </div>
</body>
</html>
